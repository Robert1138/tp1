<div class="logincard" fxLayout="row" fxLayoutAlign="center center">
<mat-card class="cardbox">
    <mat-card-header>
            <mat-card-title>Login</mat-card-title>
    </mat-card-header>
        <mat-form-field color="accent">
            <input matInput placeholder="Username" [formControl]='username' required>
        </mat-form-field>
        <br>
        <mat-form-field color="accent">
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]='password' required>
        </mat-form-field>
        <br>
        <button mat-raised-button (click)="printValues()" color="primary">Login</button>
   
</mat-card>
</div>
